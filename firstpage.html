<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessa Fayer's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F8E0E6; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFC0CB; /* Light pink */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        header h1 {
            font-family: 'Parisienne', cursive;
            color: #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #D291BC; /* Accent color */
        }
        #home {
            background-image: url('IMG_4857.jpg'); /* Add your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #746c68;
            text-align: center;
        }
        #home h2 {
            font-family: 'Parisienne', cursive;
            font-size: 4rem; /* Increased font size */
            margin-bottom: 20px;
            background: -webkit-linear-gradient(left, white, black); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold; /* Bold text */
        }
        #home p {
            font-size: 1.8rem; /* Increased font size */
            margin-bottom: 40px;
            background: -webkit-linear-gradient(left, white, black); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold; /* Bold text */
        }
        #home a {
            color: #fff;
            font-size: 1.5rem; /* Increased font size */
            text-decoration: none;
            background-color: #FF69B4;
            padding: 15px 30px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #home a:hover {
            background-color: #D291BC;
            transform: translateY(-5px);
        }
        #home img {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        footer {
            background-color: #FFC0CB;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Jessa Fayer</h1>
            <nav>
                <ul>
                    <li><a href="firstpage.html">Home</a></li>
                    <li><a href="AboutWebsite.html">Welcome</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="Project.html">Projects</a></li>
                    <li><a href="Contactme.html">Get In Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <img src="IMG_4792.JPG" alt="Jessa Fayer">
        <h2>Welcome to My Website</h2>
        <p>Explore my projects and learn more about me!</p>
        <a href="AboutWebsite.html">Get Started</a>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Jessa Fayer</p>
            <p>Built from scratch using HTML, C++, JavaScript</p>
        </div>
    </footer>
</body>
</html>
