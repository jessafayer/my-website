<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyQuestz - Gamifying Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        .section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #FFA6C1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #F78FA7;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">StudyQuestz - Gamifying Learning</div>
        
        <!-- StudyQuestz Game Section -->
        <div class="section">
            <h3>StudyQuestz Game: Gamifying Learning</h3>
            <p>Engage with the flashcard game to enhance your learning experience. StudyQuestz turns studying into a game to help you achieve better grades!</p>
            <div id="flashcardsContainer"></div>
            <button class="btn" onclick="addFlashcard()">Add Flashcard</button>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <script>
        let flashcards = [];

        function addFlashcard() {
            let term = prompt("Enter term:");
            let definition = prompt("Enter definition:");
            flashcards.push({ term, definition });
            displayFlashcards();
        }

        function startQuiz() {
            if (flashcards.length === 0) {
                alert("Please add some flashcards first!");
                return;
            }
            let flashcard = flashcards[Math.floor(Math.random() * flashcards.length)];
            let userAnswer = prompt("What is the definition of " + flashcard.term + "?");
            if (userAnswer.toLowerCase() === flashcard.definition.toLowerCase()) {
                alert("Correct!");
            } else {
                alert("Incorrect. The correct answer is: " + flashcard.definition);
            }
        }

        function displayFlashcards() {
            let container = document.getElementById("flashcardsContainer");
            container.innerHTML = '';
            flashcards.forEach(function(flashcard) {
                let cardElement = document.createElement("div");
                cardElement.classList.add("flashcard");
                cardElement.textContent = flashcard.term + ": " + flashcard.definition;
                container.appendChild(cardElement);
            });
        }
    </script>
</body>
</html>
