    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FEF6FB; /* Light pink background */
            color: #4A2A4A; /* Dark mauve text color */
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #FFD1DC; /* Soft pink */
            padding: 20px;
            width: 250px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            font-weight: bold; /* Make sidebar text bolder */
            display: block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .sidebar a:hover {
            background-color: #F78FA7; /* Darker pink on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }
        .content {
            margin-left: 250px; /* Same as sidebar width */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            width: 80%;
            max-width: 600px;
            background-color: #FFD1DC; /* Soft pink */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .contact-header {
            font-size: 24px;
            color: white;
            font-weight: bold; /* Bolder header */
            margin-bottom: 20px;
        }
        .button {
            background-color: #FFA6C1; /* Light pink button */
            color: white;
            border: none;
            padding: 15px 30px; /* Larger padding for more prominence */
            font-size: 18px;
            font-weight: bold; /* Bolder button text */
            border-radius: 25px; /* More rounded corners for buttons */
            text-transform: uppercase;
            cursor: pointer;
            display: block;
            width: auto; /* Auto width based on content */
            margin: 10px auto;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #F78FA7; /* Darker pink on hover */
            transform: scale(1.1); /* Scale up buttons on hover */
        }
        .icon {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
